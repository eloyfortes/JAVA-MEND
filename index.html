<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Capgemini ‚Ä¢ Mend POM Assistant</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #f6f7fb, #e9ecf3);
  color: #1f2937;
}
header {
  background: #0b5ed7;
  color: white;
  padding: 20px 30px;
  font-size: 22px;
  font-weight: 600;
}
header span { font-weight: 300; opacity: .9; }
main {
  padding: 25px;
  max-width: 1600px;
  margin: auto;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
}
.box {
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,.08);
  display: flex;
  flex-direction: column;
}
.box h3 { margin: 0 0 10px; font-size: 15px; }
textarea {
  flex: 1;
  resize: vertical;
  min-height: 260px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  padding: 10px;
  font-family: Consolas, monospace;
  font-size: 13px;
}
.actions {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}
button {
  background: #0b5ed7;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  cursor: pointer;
}
footer {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  padding: 20px;
}
@media (max-width:1200px){
  .grid{ grid-template-columns:1fr; }
}
#warningsBox, #strategyBox, #overrideBox {
  display: none;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  Capgemini <span>‚Ä¢ Mend POM Assistant</span>
</header>

<main>

<div class="grid">
  <div class="box">
    <h3>POM.xml</h3>
    <textarea id="pomInput"></textarea>
  </div>
  <div class="box">
    <h3>dependency:tree</h3>
    <textarea id="treeInput"></textarea>
  </div>
  <div class="box">
    <h3>Mend report (JSON)</h3>
    <textarea id="mendInput"></textarea>
  </div>
</div>

<div class="actions">
  <label>
    <input type="checkbox" id="useExclude">
    Gerar overrides manuais (exclude + depend√™ncia direta)
  </label>
  <button onclick="generate()">Gerar</button>
</div>

<div class="box" id="strategyBox">
  <h3>üìê Estrat√©gia Detectada</h3>
  <textarea id="strategyArea" readonly></textarea>
</div>

<div class="box">
  <h3>POM Gerado</h3>
  <textarea id="pomOutput" readonly></textarea>
</div>

<div class="box" id="overrideBox">
  <h3>Overrides manuais (copie apenas o que fizer sentido)</h3>
  <textarea id="overrideOutput" readonly></textarea>
</div>

<div class="box" id="warningsBox">
  <h3>‚ö†Ô∏è Warnings</h3>
  <textarea id="warningsArea" readonly></textarea>
</div>

</main>

<footer>
  Ferramenta assistiva ‚Ä¢ Decis√£o expl√≠cita ‚Ä¢ Humano no controle
</footer>

<script>
/* ================= UTIL ================= */
const norm = v => v.replace(/[^0-9.]/g,'').split('.').map(n=>+n||0);
const gt = (a,b)=>{
  const A=norm(a),B=norm(b);
  for(let i=0;i<Math.max(A.length,B.length);i++){
    if((A[i]||0)>(B[i]||0))return true;
    if((A[i]||0)<(B[i]||0))return false;
  }
  return false;
};

/* ================= JAVA ================= */
const getJava = pom => +(pom.match(/<java.version>(.*?)<\/java.version>/)?.[1]||8);

/* ================= STACK DETECT ================= */
function detectStack(pom,tree){
  if(/openliberty|websphere|liberty/i.test(pom+tree)) return 'LIBERTY';
  if(/spring-boot|org.springframework/i.test(pom+tree)) return 'SPRING';
  return 'GENERIC';
}

/* ================= MEND ================= */
function extractFixes(m){
  const r=/([\w.-]+):([\w.-]+):([0-9][\w.-]*)/g;
  const f=new Map();
  m.libraries?.forEach(l=>l.vulnerabilities?.forEach(v=>{
    let x;
    while((x=r.exec(v.topFix?.fixResolution||''))){
      const ga=x[1]+':'+x[2];
      const ver=x[3].split(',')[0];
      if(!f.has(ga)||gt(ver,f.get(ga)))f.set(ga,ver);
    }
  }));
  return f;
}

/* ================= TREE ================= */
function parseTreeParents(text){
  const lines=text.split('\n').filter(l=>l.includes('+-')||l.includes('\\-'));
  const stack=[],map=new Map();
  lines.forEach(l=>{
    const d=(l.match(/\|/g)||[]).length;
    const m=l.match(/ ([\w.-]+):([\w.-]+):/);
    if(!m)return;
    const ga=m[1]+':'+m[2];
    stack[d]=ga; stack.length=d+1;
    if(d>0){
      const p=stack[d-1];
      if(!map.has(ga))map.set(ga,new Set());
      map.get(ga).add(p);
    }
  });
  return map;
}

/* ================= DM ================= */
function parseDM(xml){
  const m=new Map();
  const r=/<dependency>[\s\S]*?<groupId>(.*?)<\/groupId>[\s\S]*?<artifactId>(.*?)<\/artifactId>[\s\S]*?<version>(.*?)<\/version>/g;
  let x; while((x=r.exec(xml)))m.set(x[1]+':'+x[2],x[3]);
  return m;
}

/* ================= MAIN ================= */
function generate(){
  const pom=pomInput.value;
  const tree=treeInput.value;
  const mend=JSON.parse(mendInput.value);
  const java=getJava(pom);
  const stack=detectStack(pom,tree);
  const fixes=extractFixes(mend);
  const parents=parseTreeParents(tree);
  const useExclude=useExclude.checked;

  const warns=[],dmMap=new Map(),excludes=new Map(),direct=new Map();

  /* Strategy */
  let strategy=`Stack detectado: ${stack}\nJava: ${java}\n\n`;
  if(stack==='LIBERTY'){
    strategy+=`Estrat√©gia:\n‚úî Usar BOM do Liberty\n‚úñ N√£o usar parent\n‚úî DependencyManagement para overrides`;
  } else if(stack==='SPRING'){
    strategy+=`Estrat√©gia:\n‚úî Usar Parent ou BOM do Spring\n‚úî DependencyManagement mantido`;
  } else {
    strategy+=`Estrat√©gia:\n‚úî Projeto gen√©rico\n‚úî DependencyManagement pontual`;
  }

  /* DM base */
  const dmMatch=pom.match(/<dependencyManagement>[\s\S]*?<\/dependencyManagement>/);
  if(dmMatch)parseDM(dmMatch[0]).forEach((v,k)=>dmMap.set(k,v));

  fixes.forEach((ver,ga)=>{
    let applied=ver;
    if(ga.startsWith('org.springframework')&&java<17&&gt(ver,'5.3.39')){
      applied='5.3.39';
      warns.push(`${ga} limitado pelo Java`);
    }
    if(ga.startsWith('ch.qos.logback')&&java<11&&gt(ver,'1.2.13')){
      applied='1.2.13';
      warns.push(`${ga} limitado pelo Java`);
    }
    dmMap.set(ga,applied);

    if(useExclude){
      direct.set(ga,applied);
      parents.get(ga)?.forEach(p=>{
        if(!excludes.has(p))excludes.set(p,new Set());
        excludes.get(p).add(ga);
      });
    }
  });

  /* DM XML */
  let dm=`<dependencyManagement>\n  <dependencies>\n`;
  dmMap.forEach((v,ga)=>{
    const[g,a]=ga.split(':');
    dm+=`    <dependency>\n      <groupId>${g}</groupId>\n      <artifactId>${a}</artifactId>\n      <version>${v}</version>\n    </dependency>\n`;
  });
  dm+=`  </dependencies>\n</dependencyManagement>`;

  pomOutput.value=pom.replace(/<dependencyManagement>[\s\S]*?<\/dependencyManagement>/,'')
                     .replace('</project>',`\n${dm}\n</project>`);

  strategyBox.style.display='flex';
  strategyArea.value=strategy;

  /* Overrides */
  if(useExclude){
    let o='<!-- EXCLUDES -->\n\n';
    excludes.forEach((c,p)=>{
      const[g,a]=p.split(':');
      o+=`<dependency>\n  <groupId>${g}</groupId>\n  <artifactId>${a}</artifactId>\n  <exclusions>\n`;
      c.forEach(x=>{
        const[xg,xa]=x.split(':');
        o+=`    <exclusion>\n      <groupId>${xg}</groupId>\n      <artifactId>${xa}</artifactId>\n    </exclusion>\n`;
      });
      o+=`  </exclusions>\n</dependency>\n\n`;
    });
    o+='<!-- DEPEND√äNCIAS DIRETAS -->\n\n';
    direct.forEach((v,ga)=>{
      const[g,a]=ga.split(':');
      o+=`<dependency>\n  <groupId>${g}</groupId>\n  <artifactId>${a}</artifactId>\n  <version>${v}</version>\n</dependency>\n\n`;
    });
    overrideBox.style.display='flex';
    overrideOutput.value=o;
  } else {
    overrideBox.style.display='none';
  }

  warningsBox.style.display=warns.length?'flex':'none';
  warningsArea.value=warns.join('\n');
}
</script>

</body>
</html>
